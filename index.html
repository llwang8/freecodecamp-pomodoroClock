<!-- freecodecamp - Pomodoro Clock -->

<!DOCTYPE html>
<html>
    <head>
        <title>Build a Pomodoro Clock</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <main>

            <div class="container">
                <header class="logo">FreeCodeCamp</header>
                <div class="block">
                        <p class="setting-title">BREAK LENGTH</p>
                        <p class="setting">- 5 +</p>
                </div>
                <div class="block">
                        <p class="setting-title">SESSION LENGTH</p>
                        <p class="setting">- 25 +</p>
                </div>
                <div >
                    <p class="session-title">Session</p>
                    <p class="session">25</p>
                </div>
            </div>

        </main>

        <script type="text/javascript" src="jQuery.js"></script>
    </body>
</html>
