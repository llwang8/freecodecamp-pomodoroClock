<!-- freecodecamp - Pomodoro Clock -->

<!DOCTYPE html>
<html>
    <head>
        <title>Build a Pomodoro Clock</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <main>

            <div class="container">
                <header class="logo">FreeCodeCamp</header>
                <div class="setting">
                    <div >
                        <p >BREAK LENGTH</p>
                        <p ><button class="break">-</button>
                            <span class="break-setting">5</span>
                            <button class="break">+</button>
                        </p>
                    </div><!--
                --> <div>
                        <p >SESSION LENGTH</p>
                        <p ><button class="session">-</button>
                             <span class="session-setting">25</span>
                            <button class="session">+</button>
                        </p>
                    </div>
                </div>
                <div class="clock">
                    <article class="col">
                        <div class="circle">
                            <p >Session<br></p>
                            <div class="timer">10</div>
                            <div class="countdown"></div>
                        </div>
                      </article>

                </div>
            </div>

        </main>

        <script   src='https://code.jquery.com/jquery-2.2.4.min.js'   integrity='sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44='   crossorigin='anonymous'></script>
        <script type="text/javascript" src="jQuery.js"></script>
    </body>
</html>
